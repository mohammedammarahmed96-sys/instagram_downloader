<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Video Downloader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="p-3">
  <div class="container">
    <h3 class="mb-3 text-center">Instagram Video Downloader</h3>
    <form id="downloadForm">
      <textarea id="links" class="form-control mb-2" placeholder="Paste 1-5 Instagram links, separated by new line" rows="5"></textarea>
      <button type="submit" class="btn btn-primary w-100">Download Videos</button>
    </form>
    <div id="results" class="mt-3"></div>
  </div>
  
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
